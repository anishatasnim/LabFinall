<html>
  <head>
   <title>Registration form</title>
   <script type="text/javascript" src="info.js"></script>
  </head>
  <body>
     <h1> Registration </h1>
       <form method="GET" >
         <fieldset>
               <legend>REGISTRATION</legend>
               <table border="0">
                   <tr>	
				      <td>Id</td> 
				   </tr>
				   <tr>
				   <div id="id">
				      <td><input type="text" name="id"></td>
				   </div>
				   </tr>
       			  <tr>
                     <td>Password</td>
                   </tr>
                   <tr>
				   <div id="pass">
				     <td><input type="password" name="pass"></td></div>
				   </tr>
                  <tr>
                     <td>Confirm Password</td>
                   </tr>
                   <tr><div id="cpass">
				     <td><input type="password" name="cpass"></td></div>
				   </tr>
                   <tr>	
				      <td>Name</td> 
				   </tr>
				   <tr><div>
				      <td><input type="text" name="name"></td></div>
				   </tr>
     
                  <tr>
					<td>User type</td>
				  </tr>
				  <tr>
					<td>
					
						<input type="radio" name="User"/> User
						<input type="radio" name="Admin"/> Admin
					</td>
				</tr>
                <tr>
                    <td><input type="button" name="Submit" value="Submit" onclick="f3()">
                         <a href> Sign In</a>
                   </td>
                </tr>
            </table>
        </fieldset>
    </body>
